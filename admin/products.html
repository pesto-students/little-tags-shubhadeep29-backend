<script> 
  $(function(){
    loadPageFunction();
    load();
    let allColors = [];
    $('#color').colorpicker()
    .on('colorpickerUpdate', function(e){
      allColors.push(e.value);
      if(allColors.length >= 10){
        alert("Max 10 colors allowed")
        return false;
      } else {
        $("#color").val(allColors.join(","))
      }
    });
  });
</script>
