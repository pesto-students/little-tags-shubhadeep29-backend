<!-- The Modal -->
<div class="modal" id="addUser">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add Order</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form id="addOrder" action="javascript: void(0);" onsubmit="return addOrder();">
          <div class="form-group" style="position: relative;">
            <label for="paanShopName">Customer Name:</label>
            <input type="text" class="form-control" placeholder="Enter customer name" onkeyup="getSuggestion('paanShopName')" id="paanShopName" required>
          </div>
          <div class="form-group" style="position: relative;">
            <label for="product">Product:</label>
            <select class="form-control" name="product" id="product">
              <option>Select Product</option>
            </select>
          </div>
          <div class="form-group" style="position: relative;">
            <label for="paanShopName">Flavour:</label>
            <select class="form-control" name="flavour" id="flavour">
              <option>Select Flavour</option>
            </select>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" placeholder="Enter quantity" onblur="calculatePrice()" id="quantity" required>
          </div>
          <div class="form-group">
            <label for="discount">Discount:</label>
            <input type="number" class="form-control" placeholder="Enter discount" id="discount" onblur="calculatePrice()">
          </div>
          <div class="form-group">
            <label for="area">Sub Total: <span id="subTotal"></span></label>
          </div>
          <div class="form-group">
            <label for="area">Total: <span id="total"></span></label>
          </div>
          <input type="hidden" id="id" value="">
          <button type="submit" id="submitAddUser" class="btn btn-primary">Add</button>
        </form>
      </div>

    </div>
  </div>
</div>

<!-- The view Modal -->
<div class="modal" id="viewOrder">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Order Details</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <table class="table">
          <tbody>
            <tr>
              <th scope="row">by</th>
              <td><span id="_userName"></span></td>
            </tr>
            <tr>
              <th scope="row">Customer Name</th>
              <td><span id="_customerName"></span></td>
            </tr>
            <tr>
              <th scope="row">Product</th>
              <td><span id="_productName"></span></td>
            </tr>
            <tr>
              <th scope="row">Price</th>
              <td><span id="_price"></span></td>
            </tr>
            <tr>
              <th scope="row">Quantity</th>
              <td><span id="_quantity"></span></td>
            </tr>
            <tr>
              <th scope="row">Sub Total</th>
              <td><span id="_subTotal"></span></td>
            </tr>
            <tr>
              <th scope="row">Discount</th>
              <td><span id="_discount"></span></td>
            </tr>
            <tr>
              <th scope="row">Total</th>
              <td><span id="_total"></span></td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
